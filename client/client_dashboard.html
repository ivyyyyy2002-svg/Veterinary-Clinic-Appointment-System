<script>
// only for test!!!!!!! only for test!!!!!!!
const petsData = [
    {
        name: "Buddy",
        species: "Dog",
        breed: "Golden Retriever",
        color: "Golden",
        age: 3,
        gender: "Male",
        allergies: "None"
    },
    {
        name: "Luna",
        species: "Cat",
        breed: "British Short Hair",
        color: "Yellow and black",
        age: 2,
        gender: "Female",
        allergies: "None"
    },
    {
        name: "Hanhan",
        species: "Cat",
        breed: "Garfiled",
        color: "Orange",
        age: 5,
        gender: "Male",
        allergies: "None"
    }
];

function displayPets() {
    const petContainer = document.getElementById('petContainer');
    
    if (petsData.length === 0) {
        petContainer.innerHTML = '<p>No pets registered yet.</p>';
        return;
    }
    
    petsData.forEach(pet => {
        const petCard = document.createElement('div');
        petCard.className = 'pet-card';
        
        petCard.innerHTML = `
            <h3>${pet.name}</h3>
            <div class="pet-info">
                <div class="info-item">
                    <span class="info-label">Species:</span>
                    <span class="info-value">${pet.species}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Breed:</span>
                    <span class="info-value">${pet.breed}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Color:</span>
                    <span class="info-value">${pet.color}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Age:</span>
                    <span class="info-value">${pet.age} years</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Gender:</span>
                    <span class="info-value">${pet.gender}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Allergies:</span>
                    <span class="info-value">${pet.allergies}</span>
                </div>
            </div>
        `;
        
        petContainer.appendChild(petCard);
    });
}

document.addEventListener('DOMContentLoaded', displayPets);
</script>
